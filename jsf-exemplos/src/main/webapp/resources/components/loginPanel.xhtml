<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="login" default="Login: "/>
		<composite:attribute name="senha" default="Senha: "/>

		<composite:attribute name="textoBotao" default="Entrar"/>
		<composite:attribute name="logar" method-signature="java.lang.String action()"/>
		<composite:attribute name="controller"/>
		<composite:editableValueHolder name="validacaoNome" targets="form:login"/>
		<composite:editableValueHolder name="passwordVal" targets="form:senha"/>
	</composite:interface>

	<composite:implementation>
		<h:form id="form">
			<table>
				<tr>
					<td><h:outputLabel for="login"
									   value="#{cc.attrs.login}"/></td>
					<td><h:inputText id="login"
									 value="#{cc.attrs.controller.login}"
									 required="true"/></td>
				</tr>
				<tr>
					<td><h:outputLabel for="senha"
									   value="#{cc.attrs.senha}"/></td>
					<td><h:inputSecret id="senha"
									   value="#{cc.attrs.controller.senha}"
									   required="true"/></td>
				</tr>
			</table>
			<p>
				<h:commandButton id="loginButton"
								 value="#{cc.attrs.textoBotao}"
								 action="#{cc.attrs.logar}"/>
			</p>
		</h:form>
	</composite:implementation>

</html>
