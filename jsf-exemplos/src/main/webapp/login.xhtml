<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:en="http://java.sun.com/jsf/composite/components"
	  template="/commons/template.xhtml">

	<ui:define name="conteudo">
		<h1>JSF Exemplos - Login Componente</h1>

		<div id="compositecomponent">
			<en:loginPanel controller="#{loginController}"
						   logar="#{loginController.logar}">
				<f:validateLength maximum="10" minimum="4" for="validacaoNome" />
				<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,10})"
								 for="validacaoSenha"/>
			</en:loginPanel>
		</div>

	</ui:define>

</ui:composition>
